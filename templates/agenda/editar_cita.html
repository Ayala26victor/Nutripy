{% extends 'base.html' %}
{% block content %}
<!-- Encabezado verde institucional -->
<div class="header-title d-flex justify-content-center align-items-center gap-2 mb-4">
  <i class="fa fa-calendar-check"></i>
  <h4 class="mb-0">Editar cita</h4>
</div>

  <div class="card-body">
    <form method="POST">
      <!-- Paciente -->
      <div class="form-group mb-3">
        <label for="paciente_id">Paciente</label>
        <select id="paciente_id" name="paciente_id" class="form-control" required>
          {% for p in pacientes %}
          <option value="{{ p.id }}" {% if cita.paciente_id == p.id %}selected{% endif %}>{{ p.nombre }}</option>
          {% endfor %}
        </select>
      </div>

      <!-- Edad -->
      <div class="form-group mb-3">
        <label for="edad">Edad</label>
        <input type="number" id="edad" name="edad" class="form-control" 
               value="{{ cita.edad or '' }}" required>
      </div>

      <!-- Sexo -->
      <div class="form-group mb-3">
        <label for="sexo">Sexo</label>
        <select id="sexo" name="sexo" class="form-control" required>
          <option value="F" {% if cita.sexo == 'F' %}selected{% endif %}>Femenino</option>
          <option value="M" {% if cita.sexo == 'M' %}selected{% endif %}>Masculino</option>
        </select>
      </div>

      <!-- Doctor -->
      <div class="form-group mb-3">
        <label for="doctor_id">Doctor</label>
        <select id="doctor_id" name="doctor_id" class="form-control" required>
          {% for d in doctores %}
          <option value="{{ d.id }}" {% if cita.doctor_id == d.id %}selected{% endif %}>{{ d.nombre }}</option>
          {% endfor %}
        </select>
      </div>

      <!-- Turno -->
      <div class="form-group mb-3">
        <label for="turno">Turno</label>
        <input type="text" id="turno" name="turno" class="form-control" 
               value="{{ cita.turno or '' }}" placeholder="Ej: MaÃ±ana, Tarde, Noche">
      </div>

      <!-- Modalidad -->
      <div class="form-group mb-3">
        <label for="modalidad">Modalidad</label>
        <select name="modalidad" id="modalidad" class="form-select" required>
          <option value="Presencial" {% if cita.modalidad == 'Presencial' %}selected{% endif %}>Presencial</option>
          <option value="Virtual" {% if cita.modalidad == 'Virtual' %}selected{% endif %}>Virtual</option>
        </select>
      </div>

      <!-- Fecha -->
      <div class="form-group mb-3">
        <label for="fecha">Fecha</label>
        <input type="date" id="fecha" name="fecha" class="form-control" 
               value="{{ cita.fecha.strftime('%Y-%m-%d') }}" required>
      </div>

      <!-- Hora -->
      <div class="form-group mb-3">
        <label for="hora">Hora</label>
        <input type="time" id="hora" name="hora" class="form-control" 
               value="{{ cita.hora.strftime('%H:%M') }}" required>
      </div>

      <!-- Motivo -->
      <div class="form-group mb-4">
        <label for="motivo">Motivo</label>
        <input type="text" id="motivo" name="motivo" class="form-control" 
               value="{{ cita.motivo }}">
      </div>

        <!-- Botones -->
        <div class="d-flex justify-content-center gap-3 mt-4">
          <button type="submit" class="btn btn-success btn-sm w-25">
            ðŸ–« Guardar
          </button>
          <button type="button" onclick="window.location='{{ url_for('agenda_listado') }}'" class="btn btn-secondary btn-sm w-25">
            âœ– Cancelar
          </button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}

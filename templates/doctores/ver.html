{% extends 'base.html' %}
{% block content %}
<div class="card mt-4">
  <div class="card-header text-center bg-dark text-white">
    <h4 class="mb-0">Ficha del Doctor</h4>
  </div>

  <div class="card-body">
    <table class="table table-bordered table-sm text-start">
      <tbody>
        <tr>
          <th class="table-secondary w-25">Nombre</th>
          <td>{{ doctor.nombre }}</td>
        </tr>
        <tr>
          <th class="table-secondary">Cédula</th>
          <td>{{ doctor.cedula }}</td>
        </tr>
        <tr>
          <th class="table-secondary">Especialidad</th>
          <td>{{ doctor.especialidad }}</td>
        </tr>
        <tr>
          <th class="table-secondary">Teléfono</th>
          <td>{{ doctor.telefono }}</td>
        </tr>
        <tr>
          <th class="table-secondary">Turno</th>
          <td>{{ doctor.turno }}</td>
        </tr>
      </tbody>
    </table>

    <div class="d-flex justify-content-center gap-3 mt-4">
      <a href="{{ url_for('doctores_listado') }}" class="btn btn-secondary btn-sm w-25">↩ Volver</a>
    </div>
  </div>
</div>
{% endblock %}
